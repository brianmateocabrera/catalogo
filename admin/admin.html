<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Catálogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="sticky-top bg-light p-3 shadow-sm">
    <div class="d-flex justify-content-between align-items-center">
      <i class="fas fa-bars fa-lg"></i>
      <h1 class="h5 m-0 text-center">Gestor de Catálogo</h1>
      <i class="fas fa-search fa-lg"></i>
    </div>
  </header>

  <!-- Main -->
  <main class="container my-4">
    <div class="d-flex justify-content-between mb-3">
      <h2 class="h5">Lista de productos</h2>
      <button class="btn btn-success" onclick="nuevoProducto()">
        <i class="fas fa-plus"></i> NUEVO
      </button>
    </div>

    <div class="table-responsive">
      <table id="tablaProductos" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr id="encabezadoTabla"></tr>
        </thead>
        <tbody id="cuerpoTabla">
          <!-- Cargado dinámicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-muted py-4">
    ©2025 Catálogo creado por Brian Cabrera
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <script src="scripts.js"></script>
</body>
</html>
