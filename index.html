<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo SPA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .product-card img { object-fit: cover; height: 200px; }
  </style>
</head>
<body>
<div class="container py-4">

  <!-- Título y controles -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Catálogo de Productos</h1>
    <div>
      <input id="searchInput" type="text" class="form-control d-inline-block me-2" style="width: 200px;" placeholder="Buscar...">
      <button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#filterCanvas">
        <i class="fas fa-filter"></i> Filtros
      </button>
    </div>
  </div>

  <!-- Contenedor de productos -->
  <div id="productContainer" class="row g-4">
    <!-- Tarjetas de productos generadas por JS -->
  </div>
</div>

<!-- Offcanvas Filtros -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="filterCanvas">
  <div class="offcanvas-header">
    <h5>Filtros</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <div class="accordion" id="filterAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#categoryFilter">
            Categorías
          </button>
        </h2>
        <div id="categoryFilter" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <div class="form-check">
              <input class="form-check-input category-filter" type="checkbox" value="Electrónica" id="cat1">
              <label class="form-check-label" for="cat1">Electrónica</label>
            </div>
            <div class="form-check">
              <input class="form-check-input category-filter" type="checkbox" value="Hogar" id="cat2">
              <label class="form-check-label" for="cat2">Hogar</label>
            </div>
            <!-- Agrega más categorías si es necesario -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Detalle Producto -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProductTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="modalProductImages" class="mb-3 d-flex gap-2 flex-wrap"></div>
        <p id="modalProductDescription"></p>
      </div>
    </div>
  </div>
</div>

<!-- JS Bootstrap + Lógica SPA -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const products = [
    {
      id: 1,
      name: "Smartphone X",
      description: "Un potente smartphone con pantalla OLED y 128GB.",
      category: "Electrónica",
      image: "https://images.unsplash.com/photo-1510557880182-3df7a7b3d5fc",
      gallery: [
        "https://images.unsplash.com/photo-1510557880182-3df7a7b3d5fc",
        "https://images.unsplash.com/photo-1570824104453-d3fa1268b8f7"
      ]
    },
    {
      id: 2,
      name: "Lámpara Moderna",
      description: "Lámpara de diseño contemporáneo para interiores.",
      category: "Hogar",
      image: "https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a",
      gallery: [
        "https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a",
        "https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb"
      ]
    }
    // Agrega más productos si lo deseas
  ];

  const productContainer = document.getElementById('productContainer');
  const searchInput = document.getElementById('searchInput');

  function renderProducts(filterText = '', selectedCategories = []) {
    productContainer.innerHTML = '';
    const filtered = products.filter(p =>
      p.name.toLowerCase().includes(filterText.toLowerCase()) &&
      (selectedCategories.length === 0 || selectedCategories.includes(p.category))
    );

    filtered.forEach(p => {
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML = `
        <div class="card product-card h-100">
          <img src="${p.image}" class="card-img-top" alt="${p.name}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${p.name}</h5>
            <p class="card-text">${p.description.substring(0, 60)}...</p>
            <button class="btn btn-primary mt-auto" onclick="showProductModal(${p.id})">Ver</button>
          </div>
        </div>`;
      productContainer.appendChild(col);
    });
  }

  function showProductModal(id) {
    const product = products.find(p => p.id === id);
    document.getElementById('modalProductTitle').textContent = product.name;
    document.getElementById('modalProductDescription').textContent = product.description;

    const gallery = document.getElementById('modalProductImages');
    gallery.innerHTML = '';
    product.gallery.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.style.width = '120px';
      img.className = 'img-thumbnail';
      gallery.appendChild(img);
    });

    const modal = new bootstrap.Modal(document.getElementById('productModal'));
    modal.show();
  }

  searchInput.addEventListener('input', () => {
    const filterText = searchInput.value;
    const selectedCategories = Array.from(document.querySelectorAll('.category-filter:checked')).map(e => e.value);
    renderProducts(filterText, selectedCategories);
  });

  document.querySelectorAll('.category-filter').forEach(input => {
    input.addEventListener('change', () => {
      const filterText = searchInput.value;
      const selectedCategories = Array.from(document.querySelectorAll('.category-filter:checked')).map(e => e.value);
      renderProducts(filterText, selectedCategories);
    });
  });

  // Inicial
  renderProducts();
</script>
</body>
</html>
